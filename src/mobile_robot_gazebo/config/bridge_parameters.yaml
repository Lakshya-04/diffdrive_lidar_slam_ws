# 3D LiDAR Point Cloud - OPTIMIZED
- ros_topic_name: "points_3d"
  gz_topic_name: "scan_3d/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: GZ_TO_ROS
  qos:
    reliability: best_effort  # Changed from reliable
    durability: volatile      # Changed from transient_local
    history: keep_last
    depth: 1                  # Small queue
  remap:
    frame_id: "lidar_3d_link"

